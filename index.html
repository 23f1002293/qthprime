<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-th Prime Number Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* Updated button color to blue */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Q-th Prime Number Calculator</h1>
        <form id="primeForm">
            <label for="qValue">Enter a number (q):</label>
            <input type="number" id="qValue" name="qValue" min="1" required placeholder="e.g., 100">
            <button type="submit">Find Prime</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const primeForm = document.getElementById('primeForm');
        const qValueInput = document.getElementById('qValue');
        const resultDiv = document.getElementById('result');

        // Helper function to check if a number is prime
        const isPrime = (num) => {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i = i + 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        };

        // Function to find the Nth prime number
        const findNthPrime = (q) => {
            if (q === 1) return 2;
            let count = 1;
            let num = 3;
            while (count < q) {
                if (isPrime(num)) {
                    count++;
                }
                if (count === q) break;
                num += 2; // Check only odd numbers after 2
            }
            return num;
        };

        primeForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const q = parseInt(qValueInput.value, 10);

            if (isNaN(q) || q < 1) {
                resultDiv.textContent = 'Please enter a positive integer.';
                return;
            }

            resultDiv.textContent = 'Calculating...';

            // Use setTimeout to allow the UI to update before the potentially long calculation
            setTimeout(() => {
                const nthPrime = findNthPrime(q);
                const suffix = (q % 10 === 1 && q % 100 !== 11) ? 'st' :
                               (q % 10 === 2 && q % 100 !== 12) ? 'nd' :
                               (q % 10 === 3 && q % 100 !== 13) ? 'rd' : 'th';
                resultDiv.textContent = `The ${q}${suffix} prime number is ${nthPrime}.`;
            }, 0);
        });
    </script>

</body>
</html>
